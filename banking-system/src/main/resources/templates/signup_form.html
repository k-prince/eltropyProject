<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="container text-center">
    <h1>User registration - Sign-up</h1>
    <div>
        <form th:action="@{/bankingsystem/user/register/admin}" method="post" th:object = "${user}">
            <div>
                <div class="form-group row">
                    <label class="col-form-label col-4">E-mail:</label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{email}" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Username:</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{name}" required
                               minlength="5" maxlength="30"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Password:</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required
                               minlength="8" maxlength="16"/>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
<!--                <div class="form-group row">-->
<!--                    <label class="col-form-label col-12">You will be signed-up as</label>-->
<!--                    <label th:field="*{accessLevel}">ADMIN</label>-->
<!--                </div>-->
            </div>
        </form>
        <h4><a th:href="@{/bankingsystem}">Log In</a></h4>
    </div>
</div>
</body>
</html>
